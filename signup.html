<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Resto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body id="global1">
<section class="container-fluid">
    <form action="#" method="get" id="form1">
        <div class="row">
            <div><h1>Karcis Pembayaran Resto</h1></div>
            <hr>
            <div class="col-md-6">        
                <div class="mb-3 row">
                    <div class="col-md-3">Kode Menu :</div>
                    <div class="col-md">
                        <input id="kmenu" class="form-control" type="text" placeholder="Menu" aria-label="default input example">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-md-3">Nama Menu :</div>
                    <div class="col-md">            
                        <select class="form-select" aria-label="" id="nm">
                            <option value="">---Menu---</option>
                            <option value="bakso">bakso</option>
                            <option value="mieayam">Mie Ayam</option>
                            <option value="esteh">Es teh</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-md-3">Jenis Makanan :</div>
                    <div class="col-md">
                        <select class="form-select" aria-label="" id="jm">
                            <option value="">---pilih---</option>
                            <option value="Makanan">Makanan</option>
                            <option value="Minuman">Minuman</option>
                            <option value="Snack">Snack</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-md-3">Harga :</div>
                    <div class="col-md">
                        <input id="harga" class="form-control" type="text" placeholder="Harga" aria-describedby="default input example">
                    </div>
                </div>
                <div  class="mb-3 row">
                    <div class="col-md-3">Jumlah Beli :</div>
                    <div class="col-md">
                        <input type="number" id="jb" class="form-control" placeholder="Jumlah" aria-describedby="passwordHelpBlock">
                    </div>
                </div> 
                <div class="mb-3 row">
                    <div class="col-md-3">Pembayaran :</div>
                    <div class="col-md-9" name="jenisbayar" id="jenisbayar">
                        <!-- <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="tn" value="Tunai" >
                            <label class="form-check-label" for="flexRadioDefault2">
                                Tunai
                            </label>                
                        </div> -->
                    </div>
                    <!-- <div class="col-md">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="ntn" value="Non-Tunai" >
                            <label class="form-check-label" for="flexRadioDefault2">
                              Non-Tunai
                            </label>
                        </div>   
                    </div> -->
                </div>
                <div class="mb-3 row">
                    <div class="col-md-3"></div>
                    <div class="col-md">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary"  id="btn" type="button">Order</button>
                    </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3 row">
                <h4>
                    <div class="col-md-4">Invoice</div>
                    <div class="col-md">
                        <input id="kode" class="form-control" type="text"  aria-label="" readonly disabled>
                    </div>
                </h4>
                </div>
                <table class="table table-borderless w-75 p-3" name="">
                    <thead>
                        <tr>
                            <th scope="row">Kode =</th>
                            <td id="data1"></td>
                        </tr>
                        <tr>
                            <th scope="row">Nama</th>
                            <td id="data2"></td>
                        </tr>
                        <tr>   
                            <th scope="row">Jenis =</th>
                            <td id="data3"></td>
                        </tr>
                        <tr>
                            <th scope="row">Jumlah Beli =</th>
                            <td id="data4"></td>
                        </tr>                       
                        <tr>
                            <th scope="row">Diskon =</th>
                            <td id="data5"></td>
                        </tr>
                        <tr>
                            <th scope="row">Total =</th>
                            <td id="data6"></td>
                        </tr>
                        <tr>
                            <th scope="row">Pembayaran =</th>
                            <td id="data7"></td>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>       
    </form>
</section>  
<script src="Assets/index.js"></script>
</body>
</html>
